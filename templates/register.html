<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        .container-fluid {

            background-image: url('{% static "image/bg3.jpeg" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            width: 500px;
            margin: auto;
            /* margin-top: 90px; */
            /* border-radius: 50px; */
            background-color: rgba(7, 48, 110, 0.767);
            /* border-radius: 50px; */
            /* opacity: 80%; */
            color: rgb(197, 204, 238);
        }

        .sub {
            text-align: center;
        }

        .navbar {
            border-radius: 10px;
            height: 50px;
        }
    </style>
</head>


<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navbar navbar-expand-sm " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto nav-pills">
            <li class="nav-item active">
                <a class="nav-link text-dark {% if url_name == 'product' %}active{% endif %}"
                    href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark{% if url_name == 'product' %}active{% endif %}"
                    href="{% url 'show_details' %}">View Students</a>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav><br>

<body class="container-fluid">
    <h1 style="text-align: center;color: rgb(8, 8, 8);font-family: algerian;">STUDENT REGISTRATION</h1>
    <div class="card">
        <form enctype="multipart/form-data" method="post" action="{% url 'add_details' %}">
            {% csrf_token %}
            <!-- <input type="text" name="fname" class="form-control mt-3" placeholder="Enter First Name"
                style="font-family: 'Times New Roman', Times, serif;"><br>
            <input type="text" name="lname" class="form-control mt-3" placeholder="Enter Last Name"
                style="font-family: 'Times New Roman', Times, serif;"><br> -->

                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="fname" placeholder="First name" aria-label="First name"  style="font-family: 'Times New Roman', Times, serif;">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="lname" placeholder="Last name" aria-label="Last name"  style="font-family: 'Times New Roman', Times, serif;">
                    </div>
                  </div> <br><br>

            <input type="number" name="age" class="form-control mt-3" placeholder="Enter age"
                style="font-family: 'Times New Roman', Times, serif;"><br>

               
                   
            <div class="form-group">

                <h5>Gender</h5>
                <input type="radio" id="m" name="gender" value="Male"
                    style="font-family: 'Times New Roman', Times, serif;">
                <label for="m">Male</label>
                <input type="radio" id="f" name="gender" value="Female"
                    style="font-family: 'Times New Roman', Times, serif;">
                <label for="f">Female</label>
                <input type="radio" id="o" name="gender" value="Others"
                    style="font-family: 'Times New Roman', Times, serif;">
                <label for="o">Others</label><br><br>

            </div>

            <label for="qualification">Choose Qualification:</label>

            <select name="qualification" id="qualification">
                <option value="" style="font-family: 'Times New Roman', Times, serif;" selected hidden>Choose Option</option>
                <option value="bca" style="font-family: 'Times New Roman', Times, serif;">BCA</option>
                <option value="mca" style="font-family: 'Times New Roman', Times, serif;">MCA</option>
                <option value="msw" style="font-family: 'Times New Roman', Times, serif;">MSW</option>
                <option value="bsw" style="font-family: 'Times New Roman', Times, serif;">BSW</option>
                <option value="btech" style="font-family: 'Times New Roman', Times, serif;">Btech</option>
                <option value="mtech" style="font-family: 'Times New Roman', Times, serif;">Mtech</option>
                <option value="bcom" style="font-family: 'Times New Roman', Times, serif;">BCom</option>
                <option value="mcom" style="font-family: 'Times New Roman', Times, serif;">MCom</option>
            </select><br><br>

            <h5>Image</h5>
            <input type="file" name="file" class="form-control mt-3" accept="image/*"><br><br>
            <div class="sub">
                <button type="submit" class="btn btn-light"
                    style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
